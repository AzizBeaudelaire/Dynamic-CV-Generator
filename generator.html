<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CV</title>
</head>
<body class="bg-info">
<form action="cv.php" method="POST" enctype="multipart/form-data">
    <div class="container">
        <div class="row">
            <h1 id="cv_heading">
                Generate Dynamic CV
            </h1>
            <div class="col-md-6 bg-primary shadow p-4">
                <div class="mb-3 button-like">
                    <label>
                        <button class="rounded-button">Nom Prenom</button>
                    </label>
                    <label>
                        <input type="text" name="fullname" placeholder="for example: Serge Gainsboug" class="form-control">
                    </label>
                </div>
                <div class="mb-3 button-like">
                    <label>
                        <button class="rounded-button">Profession</button>
                    </label>
                    <label>
                        <input type="text" name="profession" placeholder="for example: Tennisman" class="form-control">
                    </label>
                </div>
                <div class="mb-3 button-like">
                    <label>
                        <button class="rounded-button">Photo de profil</button>
                    </label>
                    <input type="file" name="picture" class="form-control">
                </div>
                <div class="mb-3 button-like">
                    <label>
                        <button class="rounded-button">Objectif</button>
                    </label>
                    <textarea class="form-control" name="objective" placeholder="Make a quick description about you and your future travel project." rows="3"></textarea>
                </div>
                <div class="mb-3 button-like">
                    <label>
                        <button class="rounded-button">Contact</button>
                    </label>
                    <label>
                        <input type="text" name="address" placeholder="for example: France, Paris" class="form-control">
                    </label>
                    <label>
                        <input type="number" name="mobile" placeholder="for example: +07 07 07 07 07" class="form-control">
                    </label>
                    <label>
                        <input type="email" name="email" placeholder="for example: HeyImAEmail@gmail.com" class="form-control">
                    </label>
                    <label>
                        <input type="text" name="lien1" placeholder="Add a link" class="form-control">
                    </label>
                    <label>
                        <input type="text" name="lien2" placeholder="Add a link" class="form-control">
                    </label>
                </div>
                <div class="mb-3 button-like">
                    <label>
                        <button class="rounded-button">Langues</button>
                    </label>
                    <label>
                        <input type="text" name="langue1" placeholder="Add language" class="form-control">
                    </label>
                    <label>
                        <input type="text" name="langue2" placeholder="Add language" class="form-control">
                    </label>
                </div>
                <div class="mb-3 button-like">
                    <label>
                        <button class="rounded-button">Autres</button>
                    </label>
                    <label>
                        <input type="text" name="info1" placeholder="Add info" class="form-control">
                    </label>
                    <label>
                        <input type="text" name="info2" placeholder="Add info" class="form-control">
                    </label>
                </div>
                <div class="mb-3 button-like">
                    <label>
                        <button class="rounded-button">Competences</button>
                    </label>
                    <label for="competence"></label>
                    <textarea class="form-control" name="competences" placeholder="Competences" id="competence"></textarea>
                </div>
                <div class="mb-3 button-like">
                    <label>
                        <button class="rounded-button">Formations</button>
                    </label>
                    <label for="formation"></label>
                    <textarea class="form-control" name="formation" placeholder="Formations" id="formation"></textarea>
                </div>
            </div>
            <div class="col-md-6 bg-primary shadow p-4">
                <div class="mb-3 button-like">
                    <label>
                        <button class="rounded-button">Experiences professionnelles</button>
                    </label>
                    <label for="experience"></label>
                    <textarea class="form-control" name="experience" placeholder="Experiences professionnelles" id="experience"></textarea>
                </div>
                <div class="mb-3 button-like">
                    <label>
                        <button class="rounded-button">Hobbies</button>
                    </label>
                    <label for="hobbies"></label>
                    <textarea class="form-control" name="hobbies" placeholder="Hobbies" id="hobbies"></textarea>
                </div>
                <div class="mb-3 button-like">
                    <label>
                        <button class="rounded-button">Certifications</button>
                    </label>
                    <label>
                        <input type="text" name="certificate1" placeholder="Certificate name" class="form-control">
                    </label>
                    <label>
                        <input type="text" name="certificate2" placeholder="Certificate name" class="form-control">
                    </label>
                    <label>
                        <input type="text" name="certificate3" placeholder="Certificate name" class="form-control">
                    </label>
                </div>
                <div class="mb-3">
                    <input type="submit" name="btn" class="btn btn-dark" value="Generate CV">
                </div>
            </div>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.ckeditor.com/4.17.1/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace( 'cv',{removeButtons: 'Underline,Strike,Subscript,Superscript,Anchor,Styles,Specialchar,PasteFromWord,Blockquote,Undo,Redo,Unlink,Image,Source,About,Indent,Paste,Cut,Copy,RemoveFormat,Link,Scayt'});
    CKEDITOR.replace( 'skills',{removeButtons: 'Underline,Strike,Subscript,Superscript,Anchor,Styles,Specialchar,PasteFromWord,Blockquote,Undo,Redo,Unlink,Image,Source,About,Indent,Paste,Cut,Copy,RemoveFormat,Link,Scayt'});
    CKEDITOR.replace( 'education',{removeButtons: 'Underline,Strike,Subscript,Superscript,Anchor,Styles,Specialchar,PasteFromWord,Blockquote,Undo,Redo,Unlink,Image,Source,About,Indent,Paste,Cut,Copy,RemoveFormat,Link,Scayt'});
</script>
</body>
</html>
